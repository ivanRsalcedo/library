<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <dialog id="dialog">
            <form method="dialog" id="book-form">
                <h2>Add Item</h2>
                <div class="form-container">
                    <div class="form-row">
                        <label for="title">Title:</label><input type="text" name="title" id="title" required>
                    </div>

                    <div class="form-row">
                        <label for="author">Author:</label><input type="text" name="author" id="author" required>
                    </div>

                    <div class="form-row">
                        <label for="pages">Pages:</label><input type="number" name="pages" id="pages" required>
                    </div>

                    <div class="form-row">
                        <label for="isRead">Completed: <input type="checkbox" name="isRead" id="isRead"></label>
                    </div>
                    <div id="dialog-buttons">
                        <button type="submit" id="btn-add" value="add">Add</button>
                        <button type="button" id="btn-cancel" value="cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </dialog>
        <header>
            <h1>Library</h1>
            <p>Toggle read/unread by clicking the tag.</p>
            <button id="btn-new-book">New Book</button>
        </header>
        <div class="library-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
